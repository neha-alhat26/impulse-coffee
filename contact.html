<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Impulse Coffee</title>
  <style>
    body {
      background-color: #F4F5F1;
      margin: 0;
      padding: 0;
      font-family: 'Trebuchet MS', sans-serif;
    }

    .top-bar {
      height: 65px;
      background-color: #FFFFFF;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: xx-large;
      font-family: "MV Boli";
      color: #9C4B4B;
    }

    .nav-links {
      font-size: large;
      color: #9C4B4B;
    }

    .nav-links strong span {
      margin: 0 10px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav-links strong span:hover {
      color: #6c2e2e;
    }

    .contact-section {
      padding: 100px 30px 60px;
      text-align: center;
    }

    .contact-section h2 {
      color: #9C4B4B;
      font-family: "MV Boli";
      font-size: 36px;
      margin-bottom: 20px;
    }

    .contact-section form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
    }

    .contact-section button {
      background-color: #9C4B4B;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact-section button:hover {
      background-color: #6c2e2e;
    }

    .footer {
      background-color: #fff;
      color: #9C4B4B;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      border-top: 1px solid #ccc;
      margin-top: 60px;
    }

    .footer a {
      color: #9C4B4B;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  
  .auto-style2 {
	text-decoration: none;
}
  </style>
</head>

<body>

  <div class="top-bar">
    <div class="logo"><strong>Impulse Coffee</strong></div>
   <div class="nav-links">
      <strong>
        <span>
          <a href="index.html" class="auto-style2">Home</a></span> |
        <span>
          <a href="shop.html" class="auto-style2">Shop</a></span> |
        <span>
          <a href="about.html" class="auto-style2">About</a></span> |
        <span>
          <a href="contact.html" class="auto-style2">Contact</a></span>
      </strong>
    </div>
  </div>

  <!-- Contact Us Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Impulse Coffee. All rights reserved.</p>
    <p>
      <a href="#">Instagram</a> |
      <a href="#">Pinterest</a> |
      <a href="#">Facebook</a>
    </p>
  </div>

</body>

</html>
